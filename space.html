function pocisk(x,y)
{
	this.x=x;
	this.y=y;
	this.r=10;
  
	this.pokaz = function()
	{ 
	  ctx.fillRect(this.x,this.y,20,20);	
	  ctx.fillStyle="gray";
	
	}
	
	this.ruch = function()
	{ 
	  this.y = this.y - 10;
	  ctx.fill();
	}	
	
    this.zderzenie = function(alien)
	{
	  var dist = dist(this.x,this.y,alien.x,alien.y);
	
	  if(dist < this.r + alien.r) return true;
	  else return false;
	
	}
	
	
}	

function rysuj()
{

	}
	
}
